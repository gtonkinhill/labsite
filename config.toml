languageCode = "en-au"
paginate = "10" # Number of posts per page
theme = "mainroad"
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "G-8F5YNGFHP4" # Enable Google Analytics by entering your tracking id

[markup.goldmark.renderer]
  unsafe = true

[Params.logo]
  title = "Computational Microbiology"
  subtitle = "Tonkin-Hill Lab" # Logo subtitle
  image = "img/lab_logo.png"

[Author]
  name = "Gerry Tonkin-Hill"
  bio = ""

[Params]
  description = "Tonkin-Hill labratory website at the Peter MacCallum Cancer Center and the Peter Doherty Institute" 
  opengraph = true
  twitter_cards = false
  readmore = false # Show "Read more" button in list if true
  authorbox = false
  pager = false
  post_meta = ["author", "date", "categories"] # Order of post meta information
  mainSections = ["about", "research", "team", "publications", "software", "blog"]
  customCSS = ["css/custom.css", "css/software.css", "css/team.css"]
  googleFontsLink = "https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap"
  copyrightHolder = "Gerry Tonkin-Hill"
  showPoweredBy = true
  favicon = "favicon.ico"

[Params.style.vars]
  highlightColor =    "#B24C63" # "#a484cc" #  "#C71000FF" #  "#5B8266" # "#8136af" # "#B24C63" # "#C71000FF" # 
  fontFamilyPrimary = "'Poppins', sans-serif"

[Params.sidebar]
  home = false   # Configure layout for home page
  list = false   # Configure layout for list pages
  single = false # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["recent"] #"recent", "categories", "taglist"


[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)


[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'trac'
    tabWidth = 4